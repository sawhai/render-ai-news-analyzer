services:
  - type: web
    name: banking-news-analyzer
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
      playwright install-deps
    startCommand: python main.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 8000
      - key: DATA_DIR
        value: /tmp/bank_news_data
